<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Galería y Formulario</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Ejercicio de Revisión</h1>
    </header>

    <main>
      <div class="container mt-4">
        <div class="row">
          <!-- Galería de imágenes -->
          <div class="col-md-6">
            <h3 class="text-center mb-3">Galería de Fotos</h3>
            <div class="row g-3">
              <!-- Tarjetas de imágenes -->
              <div class="col-md-6 galeria-item">
                <div class="card">
                  <img src="assets/pexels-photo-tokyo.jpeg" class="card-img-top" alt="Foto Tokio" onclick="mostrarImagen(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Tokio</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 galeria-item">
                <div class="card">
                  <img src="assets/pexels-photo-china.jpeg" class="card-img-top" alt="Foto China" onclick="mostrarImagen(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">China</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 galeria-item">
                <div class="card">
                  <img src="assets/pexels-photo-france.jpeg" class="card-img-top" alt="Foto Francia" onclick="mostrarImagen(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Francia</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 galeria-item">
                <div class="card">
                  <img src="assets/pexels-photo-osaka.jpeg" class="card-img-top" alt="Foto Osaka" onclick="mostrarImagen(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Osaka</p>
                  </div>
                </div>
              </div>
            </div>

            <div id="contenedorImagenGrande" class="text-center mt-4" style="display: none;">
              <img id="imagenGrandeVista" />
              <p><button class="btn btn-secondary" onclick="cerrarImagenGrande()">Cerrar</button></p>
            </div>
          </div>

          <!-- Formulario -->
          <div class="col-md-6">
            <form id="formularioDatos">
              <div class="table-responsive">
                <table class="table">
                  <tr>
                    <td><label for="correo">Correo:</label></td>
                    <td><input type="email" id="correo" class="form-control" required /></td>
                  </tr>
                  <tr>
                    <td><label for="nombreCompleto">Nombre Completo:</label></td>
                    <td><input type="text" id="nombreCompleto" class="form-control" required /></td>
                  </tr>
                  <tr>
                    <td><label>Preferencia Horaria:</label></td>
                    <td>
                      <input type="radio" id="dia" name="horario" value="dia" checked />
                      <label for="dia">Mañana</label>
                      <br />
                      <input type="radio" id="tarde" name="horario" value="tarde" />
                      <label for="tarde">Tarde</label>
                      <br />
                      <input type="radio" id="noche" name="horario" value="noche" disabled />
                      <label for="noche">Noche (No Disponible)</label>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="recibirNotificaciones">Notificaciones:</label></td>
                    <td><input type="checkbox" id="recibirNotificaciones" name="notificaciones" /></td>
                  </tr>
                  <tr>
                    <td colspan="2" class="text-center">
                      <button type="submit" class="btn btn-primary">Enviar Datos</button>
                    </td>
                  </tr>
                </table>
              </div>
            </form>

            <div class="row mt-4">
              <div class="col">
                <table class="table table-bordered table-light bg-white">
                  <thead>
                    <tr>
                      <th>Correo</th>
                      <th>Nombre</th>
                      <th>Preferencia</th>
                      <th>Notificaciones</th>
                    </tr>
                  </thead>
                  <tbody id="datosTabla"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-4">
      <p>Proyecto de revisión por Adrián Prado</p>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
